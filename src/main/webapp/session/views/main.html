<md-content> <md-toolbar> <div class="md-toolbar-tools"> <md-icon ng-click="sidenav($event)" md-font-set="material-icons">reorder</md-icon> &nbsp; <span>JS Session</span> <!-- fill up the space between left and right area --> <span flex></span> </div> </md-toolbar> <md-sidenav md-component-id="left" class="md-sidenav-left md-whiteframe-z2"> <md-toolbar layout="row"> <div class="md-toolbar-tools"> <md-icon md-font-set="material-icons">account_circle</md-icon> &nbsp; <span id="user"></span> <!-- fill up the space between left and right area --> <span flex></span> </div> </md-toolbar> <div layout="row"> <md-button class="md-raised" ng-click="logout()" flex flex="100">Logout</md-button> </div> </md-sidenav> <md-card ng-repeat="question in questions"> <md-card-content> <h3>{{question.question}}</h3> <md-radio-group ng-model="answers[$index]"> <md-radio-button value="1" class="md-primary">{{question.option1}}</md-radio-button> <md-radio-button value="2" class="md-primary">{{question.option2}}</md-radio-button> <md-radio-button value="3" class="md-primary">{{question.option3}}</md-radio-button> <md-radio-button value="4" class="md-primary">{{question.option4}}</md-radio-button> </md-radio-group> </md-card-content> <div class="md-actions" layout="row" layout-align="end center"> <md-button class="md-raised" ng-click="addAnswer($index,answers[$index],true,$event)">{{giveBtn[$index]}} </md-button> <md-button class="md-raised md-primary" ng-click="addAnswer($index,answers[$index],false,$event)">{{submitBtn[$index]}} </md-button> </div> </md-card> </md-content>
